<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang admin</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 nav-style pt-4 px-0">
            <div class="info-admin">
                <div class="avt-admin mx-auto"><img src="../img/avt-admin.png" class="img text-center"></div>
                <div class="mt-3 px-4 text-center">Chào mừng admin <span class="fw-bold">"Tên user"</span> trở lại!
                </div>
                <div class="hr-under-info my-3"></div>
            </div>
            <div>
                <nav>
                    <a href="#" class="select-nav active px-4" id="product">
                        <i class="fa-brands fa-product-hunt me-2"></i>
                        Quản lý sản phẩm
                    </a>
                    <a href="#" class="select-nav px-4" id="user">
                        <i class="fa-solid fa-people-roof me-2"></i>
                        Quản lý người dùng
                    </a>
                    <a href="#" class="select-nav px-4" id="promotion">
                        <i class="fa-solid fa-tags me-2"></i>
                        Quản lý khuyến mãi
                    </a>
                    <a href="#" class="select-nav px-4" id="statistical">
                        <i class="fa-solid fa-chart-simple me-2"></i>
                        Thống kê
                    </a>
                    <div class="hr-under-info my-3"></div>
                    <a href="#" class="select-nav px-4" id="setting">
                        <i class="fa-solid fa-gear"></i>
                        Cài đặt tài khoản
                    </a>
                    <a href="#" class="select-nav px-4" id="log-out">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>
                        Đăng xuất
                    </a>
                </nav>
            </div>
        </div>
        <div class="col-10" id="content">
            <p>trang sản phẩm</p>
        </div>
    </div>
</div>
<script>
    function loadPage(page) {
        let content = document.getElementById("content")
        switch (page) {
            case "product":
                content.innerHTML = "<p>trang sản phẩm</p>";
                break;
            case "user":
                content.innerHTML = "<p>trang người dùng</p>";
                break;
            case "promotion":
                content.innerHTML = "<p>trang khuyến mãi</p>";
                break;
            case "statistical":
                content.innerHTML = "<p>trang thống kê</p>";
                break;
            case "setting":
                content.innerHTML = "<p>trang cài đặt người dùng</p>";
                break;
            case "log-out":
                content.innerHTML = "<p>hộp thoại đăng xuất</p>";
                break;
        }
    }

    $(".select-nav").click(function () {
        console.log(this.id);
        loadPage(this.id);
        $('.select-nav.active').removeClass('active');
        this.classList.add('active');
    });
</script>
</body>
</html>
