<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang admin</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/admin/nav-admin.css">
    <link rel="stylesheet" href="../style/admin/popup-logout.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</head>
<body>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 nav-style pt-4 px-0">
            <div class="info-admin">
                <div class="avt-admin mx-auto"><img src="../img/avt-admin.png" class="img text-center"></div>
                <div class="mt-3 px-4 text-center">Chào mừng admin <span class="fw-bold">"Tên user"</span> trở lại!
                </div>
                <div class="hr-under-info my-3"></div>
            </div>
            <nav>
                <ul class="list-manage ps-0">
                    <li><a href="#" class="select-nav px-4 active" id="home">
                        <i class="fa-solid fa-house me-2"></i>
                        Trang chủ
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="product">
                        <i class="fa-brands fa-product-hunt me-2"></i>
                        Quản lý sản phẩm
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="user">
                        <i class="fa-solid fa-people-roof me-2"></i>
                        Quản lý người dùng
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="promotion">
                        <i class="fa-solid fa-tags me-2"></i>
                        Quản lý khuyến mãi
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="category">
                        <i class="fa-solid fa-list me-2"></i>
                        Quản lý danh mục
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="order">
                        <i class="fa-solid fa-money-bill-trend-up me-2"></i>
                        Quản lý đơn hàng
                    </a></li>
                    <li><a href="#" class="select-nav px-4" id="policy">
                        <i class="fa-solid fa-building-shield me-2"></i>
                        Quản lý chính sách
                    </a></li>
                </ul>
                <div class="hr-under-info my-3"></div>
                <div><a href="#" class="select-nav px-4" id="setting">
                    <i class="fa-solid fa-gear me-2"></i>
                    Cài đặt tài khoản
                </a></div>
                <div>
                    <button type="button" class="px-4 w-100 text-start" id="log-out" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>
                        Đăng xuất
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"><i
                                            class="fa-solid fa-circle-question pe-2"
                                            style="color: var(--sub-cta-button)"></i>Đăng xuất</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Bạn chắc chắn muốn đăng xuất ?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                            id="choose-close">Hủy
                                    </button>
                                    <button type="button" class="btn btn-primary" id="choose-log-out"
                                            onclick="window.location.replace('sign-in.html');">Đăng xuất
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="col-10 p-0" id="content">
            <iframe src='content-admin-page/manage-product.html' class="w-100 h-100"></iframe>
        </div>
    </div>
</div>

<script src="../script/admin/admin.js"></script>
</body>
</html>
