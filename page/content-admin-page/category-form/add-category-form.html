<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm danh mục</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../../../style/index.css">
    <link rel="stylesheet" href="../../../style/admin/general-form-admin.css">
    <link rel="stylesheet" href="../../../style/admin/style-user-form/general-user-form.css">

</head>
<body>
<!-- Gray overlay -->
<div id="overlay" class="hidden"></div>
<!-- Form container -->
<div id="formContainer">
    <!--enter code -->
    <form class="form-container" style="margin-top: 140px">
        <div class="row pt-3">
            <div class="col"><h2 class="style-big-title">Thêm danh mục</h2></div>
        </div>
        <div class="row pt-2">
            <div class="col"><span class="style-title">Tên danh mục<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="col-11 p-0"><input type="text" class="w-100 style-input" placeholder="Nhập tên danh mục">
            </div>
        </div>

        <div class="row pt-2">
            <div class="col"><span class="style-title">Sản phẩm thuộc danh mục (chọn nhiều)</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
                <select class="style-select" name="products" multiple>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                    <option>Tranh thêu phong cảnh</option>
                </select>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col"><span class="style-title">Ngày tạo danh mục:<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-lock icon-input"></i></div>
            </div>
            <div class="col-11 p-0"><input type="date" class="w-100 style-input"></div>
        </div>

        <div class="row pt-4 pb-4">
            <div class="col">
                <button id="cancelBtn" class="style-cancel-btn">Hủy</button>
            </div>
            <div class="col">
                <button class="style-button">Thêm danh mục</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
