<html lang="en">
<head>

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>

    <!-- css property -->
    <link rel="stylesheet" href="../../style/index.css">

<body>
<div class="container-fluid">
    <div class="row mt-3 mb-2">
        <div class="col"><h1 class="style-title">Quản lý danh mục</h1></div>
        <div class="col text-end mt-3 me-4">
            <button class="btn-add"><i class="fa-solid fa-plus me-2"></i>Thêm danh mục</button>

    </div>

                <th>Ngày tạo</th>

            <tr>
                <td>1</td>
                <td>Tranh thêu phong cảnh</td>
                <td>1000</td>
                <td>12/12/2020</td>
                <td>
                    <button class="btn-read">Xem chi tiết</button>
                    <button class="btn-update">Chỉnh sửa</button>
                    <button class="btn-delete">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tranh thêu tài lộc</td>
                <td>600</td>
                <td>12/12/2020</td>

                    <button class="btn-read">Xem chi tiết</button>
                    <button class="btn-update">Chỉnh sửa</button>
                    <button class="btn-delete">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tranh thêu phong thủy</td>
                <td>231</td>
                <td>12/12/2020</td>
                <td>
                    <button class="btn-read">Xem chi tiết</button>
                    <button class="btn-update">Chỉnh sửa</button>
                    <button class="btn-delete">Xóa</button>

            </tr>

            </tbody>
