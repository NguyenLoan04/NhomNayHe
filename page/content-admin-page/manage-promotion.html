<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý giảm giá</title>
    <link rel="icon" href="../../asset/favicon/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../../style/index.css">
    <link rel="stylesheet" href="../../style/admin/general-content-admin.css">
    <link rel="stylesheet" href="../../style/admin/display-form-admin.css">
    <!-- datatable -->
    <link href="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.js"></script>
    <script src="../../script/admin/manage-adminpage.js"></script>
    
</head>
<body>
<div class="container-fluid">
    <div class="row mt-3 mb-2">
        <div class="col"><h3 class="style-title">Quản lý giảm giá</h3></div>
        <div class="col text-end mt-3 me-4">
            <button class="btn-add" id="addPromotionBtn"><i class="fa-solid fa-plus me-2"></i>Thêm giảm giá</button>
        </div>
    </div>
    <div class="row">
        <table id="myTable" class="display custom-table w-100">
            <thead>
            <tr class="head-table">
                <th>STT</th>
                <th>Tiêu đề giảm giá</th>
                <th>Phần trăm giảm (%)</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Trạng thái</th>
                <th>Tiện ích</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>Giảm 5% tất cả tranh thêu</td>
                <td>5%</td>
                <td>30/4/2024</td>
                <td>2/5/2024</td>
                <td>Đã kết thúc</td>
                <td>
                    <button class="btn-read-edit">Xem và Chỉnh Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Giảm 3% tất cả tranh thêu</td>
                <td>3%</td>
                <td>30/4/2024</td>
                <td>2/5/2024</td>
                <td>Đã kết thúc</td>
                <td>
                    <button class="btn-read-edit">Xem và Chỉnh Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>Giảm 2% giới hạn lượt mua</td>
                <td>2%</td>
                <td>1/11/2024</td>
                <td>5/11/2024</td>
                <td>Đang áp dụng</td>
                <td>
                    <button class="btn-read-edit">Xem và Chỉnh Sửa</button>
                    <button class="btn-delete">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="formWrapper" class="hidden mx-auto"></div>

<script src="../../script/admin/change-promotion-form.js"></script>
</body>
</html>
