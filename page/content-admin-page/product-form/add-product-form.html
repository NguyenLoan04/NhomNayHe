<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../../../style/index.css">
    <link rel="stylesheet" href="../../../style/admin/general-form-admin.css">
    <link rel="stylesheet" href="../../../style/admin/style-user-form/general-user-form.css">

</head>
<body>
<!-- Gray overlay -->
<div id="overlay" class="hidden"></div>
<!-- Form container -->
<div id="formContainer">
    <!--enter code -->
    <form class="form-container">
        <div class="row pt-3">
            <div class="col"><h2 class="style-big-title">Thêm sản phẩm</h2></div>
        </div>
        <div class="row pt-2">
            <div class="col"><span class="style-title">Tên sản phẩm<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="text" class="w-100 style-input" placeholder="Nhập tên sản phẩm">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Tải ảnh sản phẩm lên<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="file" class="w-100 style-input" multiple>
            </div>
        </div>
        <div class="row pt-1">
            <div class="col"><span class="style-title">Mô tả</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><textarea class="w-100 style-area" placeholder="Mô tả sản phẩm"></textarea>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col"><span class="style-title">Giá bán<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="number" class="w-100 style-input" placeholder="Nhập giá bán sản phẩm">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Kích thước</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0 pe-1"><input type="number" class="w-100 style-input" placeholder="Chiều rộng (cm)">
            </div>
            <div class="col p-0 ps-1"><input type="number" class="w-100 style-input" placeholder="Chiều cao (cm)">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Số lượng<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="number" class="w-100 style-input" placeholder="Nhập số lượng sản phẩm">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Chất liệu</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="text" class="w-100 style-input" placeholder="Nhập chất liệu sản phẩm">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Nhà phân phối</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
                <select class="style-select">
                    <option>Nhà phân phối 1</option>
                    <option>Nhà phân phối 2</option>
                    <option>Nhà phân phối 3</option>
                    <option>Nhà phân phối 4</option>
                    <option>Nhà phân phối 5</option>
                    <option>Nhà phân phối 6</option>
                    <option>Nhà phân phối 7</option>
                    <option>Nhà phân phối 8</option>
                    <option>Nhà phân phối 9</option>
                </select>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Chính sách</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
                <select class="style-select">
                    <option>Chính sách 1</option>
                    <option>Chính sách 2</option>
                    <option>Chính sách 3</option>
                    <option>Chính sách 4</option>
                    <option>Chính sách 5</option>
                    <option>Chính sách 6</option>
                    <option>Chính sách 7</option>
                    <option>Chính sách 8</option>
                </select>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Danh mục (Chọn nhiều)</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
                <select class="style-select-many" multiple>
                    <option>Danh mục 1</option>
                    <option>Danh mục 2</option>
                    <option>Danh mục 3</option>
                    <option>Danh mục 4</option>
                    <option>Danh mục 5</option>
                    <option>Danh mục 6</option>
                    <option>Danh mục 7</option>
                    <option>Danh mục 8</option>
                </select>
            </div>
        </div>
        
        <div class="row pt-3">
            <div class="col"><span class="style-title">Ngày thêm sản phẩm<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="date" class="w-100 style-input"></div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Ngày cập nhật sản phẩm</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="date" class="w-100 style-input"></div>
        </div>

        <div class="row pt-4 pb-4">
            <div class="col">
                <button id="cancelBtn" class="style-cancel-btn">Hủy</button>
            </div>
            <div class="col">
                <button class="style-button">Thêm sản phẩm</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
