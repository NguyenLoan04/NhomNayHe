<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem và Sửa thông tin khuyến mãi</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTable -->
    <link href="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/dt-2.1.8/datatables.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../../../style/index.css">
    <link rel="stylesheet" href="../../../style/admin/general-form-admin.css">
    <link rel="stylesheet" href="../../../style/admin/style-form/general-form.css">
    
</head>
<body>
<!-- Gray overlay -->
<div id="overlay" class="hidden"></div>
<!-- Form container -->
<div id="formContainer" class="vh-100 align-content-center" style="width: 600px; left: calc(50% - 300px)">
    <!-- enter code -->
    <form class="form-container">
        <div class="row pt-3">
            <div class="col"><h2 class="style-big-title">Xem giảm giá</h2></div>
        </div>
        <!-- tiêu đề giảm giá -->
        <div class="row pt-2">
            <div class="col"><span class="style-title">Tiêu đề giảm giá</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="text" class="w-100 style-input" placeholder="Nhập tiêu đề giảm giá" value="Giảm lễ 30/4" disabled>
            </div>
        </div>
        <!-- mô tả -->
        <div class="row pt-3">
            <div class="col"><span class="style-title">Mô tả giảm giá</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><textarea class="w-100 style-area" placeholder="Nhập mô tả giảm giá" required disabled>Mô tả giảm giá này</textarea>
            </div>
        </div>
        
        <!-- giảm giá -->
        <div class="row pt-3">
            <div class="col"><span class="style-title">Giảm giá</span>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col p-0">
                <table id="myTable" class="display custom-table w-100">
                    <thead>
                    <tr>
                        <th class="text-center">STT</th>
                        <th class="text-center">Mã sản phẩm</th>
                        <th class="text-center">Tên sản phẩm</th>
                        <th class="text-center">Phần trăm giảm (%)</th>
                        <th class="text-center">Số lượng giới hạn</th>
                        <th class="text-center d-none">Tiện ích</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>1</td>
                        <td>SP01</td>
                        <td>Tranh thêu sông nước</td>
                        <td><input type="number" value="10" style="width: 50px" disabled></td>
                        <td><input type="number" value="3" style="width: 50px" disabled></td>
                        <td class="d-none">
                            <button type="button" class="btn-del">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>SP01</td>
                        <td>Tranh thêu sông nước</td>
                        <td><input type="number" value="10" style="width: 50px" disabled></td>
                        <td><input type="number" value="3" style="width: 50px" disabled></td>
                        <td class="d-none">
                            <button type="button" class="btn-del">Xóa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- ngày tạo -->
        <div class="row pt-3">
            <div class="col"><span class="style-title">Ngày tạo giảm giá</span>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="datetime-local" class="w-100 style-input" value="2024-04-30T00:00" required disabled></div>
        </div>
        <!-- kết thúc -->
        <div class="row pt-3">
            <div class="col"><span class="style-title">Ngày kết thúc giảm giá</span></div>
        </div>
        <div class="row pt-2">
            <div class="col p-0"><input type="datetime-local" class="w-100 style-input" value="2024-04-30T23:59" disabled></div>
        </div>

        <div class="row pt-4 pb-4">
            <div class="col">
                <button id="cancelBtn" class="style-cancel-btn">Hủy</button>
            </div>
            <div class="col">
                <button class="style-button">Chỉnh sửa</button>
            </div>
        </div>
    </form>
</div>

<script src="../../../script/admin/promotion-form/read-edit-promotion-form.js"></script>
</body>
</html>
