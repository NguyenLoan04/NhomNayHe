<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/sign-in.css">
</head>
<body>
<div class="container px-5">
    <form class="d-flex flex-column h-100">
        <div class="row pt-3">
            <div class="col"><span class="style-big-title">Đăng nhập</span></div>
        </div>
        <div class="row">
            <div class="col">
                <span class="style-caption">Nhập các thông tin cần thiết để đăng nhập vào web</span>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col">
                <span class="style-title">Tên đăng nhập:<span class="text-danger">*</span></span>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="col-11 p-0"><input type="text" class="w-100 style-input" placeholder="Nhập tên đăng nhập">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Mật khẩu:<span class="text-danger">*</span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-lock icon-input"></i></div>
            </div>
            <div class="col-11 p-0"><input type="password" class="w-100 style-input" placeholder="Nhập mật khẩu"></div>
        </div>
        <div class="row pt-3">
            <div class="col text-end"><a href="forget-password.html">Quên mật khẩu?</a></div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="style-button">Đăng nhập</button>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col text-center"><span class="style-label">------Tiếp tục với-----</span></div>
        </div>
        <div class="row text-center px-5 pt-3">
            <div class="col-4 icon-social">icon fb</div>
            <div class="col-4 icon-social">icon gg</div>
            <div class="col-4 icon-social">icon x</div>
        </div>
        <div class="row mt-5 pb-4">
            <div class="col text-center">
                <span>Không có tài khoản?</span>
                <a href="sign-up.html" >Tạo tài khoản mới</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
