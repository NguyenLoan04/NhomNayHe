<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- css property -->
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/sign-in.css">
    <style>
        .icon-container, .style-input {
            height: 40px;
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container px-5 mt-0">
    <form>
        <div class="row pt-3">
            <div class="col"><h2 class="style-big-title">Đăng Ký</h2></div>
        </div>
        <div class="row">
            <div class="col">
                <span class="style-caption">Chào mừng bạn đến với website</span>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col"><span class="style-title">Email:<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="col-11 p-0"><input type="email" class="w-100 style-input" placeholder="Nhập email">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Tên đăng nhập:<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="col-11 p-0"><input type="text" class="w-100 style-input" placeholder="Nhập tên đăng nhập">
            </div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Mật khẩu:<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-lock icon-input"></i></div>
            </div>
            <div class="col-11 p-0"><input type="password" class="w-100 style-input" placeholder="Nhập mật khẩu"></div>
        </div>
        <div class="row pt-3">
            <div class="col"><span class="style-title">Xác nhận mật khẩu:<span class="text-danger"> * </span></span></div>
        </div>
        <div class="row pt-2">
            <div class="col-1 text-center p-0">
                <div class="icon-container"><i class="fa-solid fa-lock icon-input"></i></div>
            </div>
            <div class="col-11 p-0"><input type="password" class="w-100 style-input" placeholder="Nhập lại mật khẩu"></div>
        </div>
        <div class="row pt-3">
            <div class="col">
                <input type="checkbox">
                <span>Tôi đồng ý với các <a href="#">điều khoản</a> của trang web</span>
            </div>
        </div>
        <div class="row pt-3">
            <div class="col text-center">
                <button class="style-button">Đăng ký</button>
            </div>
        </div>
        <div class="row mt-4_5 pb-4">
            <div class="col text-center">
                <span>Bạn đã có tài khoản?</span>
                <a href="sign-in.html">Đăng nhập ngay!</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
