<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/accountPage.css">
    <link rel="stylesheet" href="../style/index.css">
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2643e782c1.js" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<!--Header-->
<header>
    <div class="px-3 py-2">
        <div class="container">
            <div class="row">
                <div class="col-1 text-white d-flex text-center">
                    <i class="bi bi-bootstrap text-white" id="header-logo"></i>
                </div>

                <div class="col-7 text-white d-flex text-center align-items-center" style="position: relative">
                    <span id="input-icon" class="fas ps-2" style="position: absolute; color: #56595C">&#xf002 </span>
                    <input type="search" name="" id="" class="form-control" placeholder="Tìm kiếm sản phẩm">
                </div>
                <ul class="col-4 m-0 d-flex justify-content-end align-items-center">
                    <li class="mx-2 header-feature text-white d-flex flex-column text-center align-items-center">
                        <i class="fa-solid fa-list my-1"></i>
                        <p class="header-feature__label">Danh mục</p>
                    </li>
                    <li class="mx-2 header-feature text-white d-flex flex-column text-center align-items-center">
                        <i class="fa-solid fa-heart my-1"></i>
                        <p class="header-feature__label">Yêu thích</p>
                    </li>
                    <li class="mx-2 header-feature text-white d-flex flex-column text-center align-items-center">
                        <i class="fa-solid fa-cart-shopping my-1"></i>
                        <p class="header-feature__label">Giỏ hàng</p>
                    </li>
                    <li class="mx-2 header-feature text-white d-flex flex-column text-center align-items-center">
                        <i class="fa-solid fa-user my-1"></i>
                        <p class="header-feature__label">Tài khoản</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<!--User's Content-->
<div class="content container">
    <!--Breadcrumbs-->
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" style="text-decoration: none">Trang chủ </a></li>
            <li class="breadcrumb-item active" aria-current="page">Tài khoản</li>
        </ol>
    </nav>
    <div class="row">
        <div class="user_props_list col-4">
            <div class="user_img_frame">
                <img src="../img/user_img.png" style="width: 100px;height: 100px;margin-top: 30px">
                <p class="p-4">Nguyễn Bích Loan </p>
            </div>
            <div class="list-group list_props">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                    Thông tin người dùng
                </button>
                <button type="button" class="list-group-item list-group-item-action">Sổ địa chỉ</button>
                <button type="button" class="list-group-item list-group-item-action">Thông tin thanh toán</button>
                <button type="button" class="list-group-item list-group-item-action">Tích điểm người dùng</button>
                <button type="button" class="list-group-item list-group-item-action">Danh sách yêu thích</button>
                <button type="button" class="list-group-item list-group-item-action">Lịch sử mua hàng</button>
                <button type="button" class="list-group-item list-group-item-action">Lịch sử đánh giá</button>
            </div>
            <hr>
            <div class="list-group user_setting_help">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                    Cài đặt
                </button>
                <button type="button" class="list-group-item list-group-item-action">Hỗ trợ</button>
            </div>
            <hr>
            <div class="list-group user_logout">
                <button type="button" class="list-group-item list-group-item-action" aria-current="true">
                    Đăng xuất
                </button>
            </div>
        </div>
        <div class="col-1"></div>
        <!--User's property Page-->
        <!--Empty prop-->
        <div class="user_page_each_prop col-7" style="text-align: center;display: none">
            <div class="h1" style="opacity: 0.5;padding:300px 0">Vui lòng chọn một mục</div>
        </div>
        <!--User Info Page-->
        <div class="user_info col-7">
            <div class="h2 p-3">Thông tin tài khoản</div>
            <hr>
            <div class="input-info container">
                <div class="name-inputs">
                    <div class="row">
                        <div class="col p-2">Tên:</div>
                        <div class="col p-2">Họ:</div>
                    </div>
                    <div class="row">
                        <div class="col"><input type="text" placeholder="Tên"></div>
                        <div class="col"><input type="text" placeholder="Họ"></div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">Địa chỉ email:</div>
                        <div class="col-12"><input type="email" placeholder="Email"></div>
                    </div>
                </div>
            </div>
        </div>
        <!--User Addresses-->
        <div class="user_address col-7" style="display:none">
            <div class="h2 p-4">Sổ địa chỉ</div>
        </div>
        <!--User's Payment Info-->
        <div class=" user_payment_info col-7" style="display:none">
            <div class="h2 p-4">Thông tin thanh toán</div>
        </div>
        <!--User's Point Info-->
        <div class=" user_point_info col-7" style="display:none">
            <div class="h2 p-4">Tích điểm</div>
        </div>
        <!--User's WishList-->
        <div class=" user_wishlist col-7" style="display:none">
            <div class="h2 p-4">Danh sách yêu thích</div>
        </div>
        <!--List orders history-->
        <div class=" user_ordered_list col-7" style="display:none">
            <div class="h2 p-4">lịch sử mua hàng</div>
        </div>
        <!--User's Feedback History-->
        <div class=" user_feedback_his col-7" style="display:none">
            <div class="h2 p-4">Lịch sử đánh giá</div>
        </div>
    </div>
</div>
</body>
</html>
